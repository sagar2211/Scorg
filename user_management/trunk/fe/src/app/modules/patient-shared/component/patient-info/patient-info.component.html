<div class="card-header cus-head py-1 border-dash-bottom">
  <h6 class="mb-0">Patient Search</h6>
</div>
<div class="card-body profile-height p-2">
  <div class="form-row mx-0">
    <div class="col-profile-info px-0">
      <app-ng-select-typeahead [isSearchDataFromApi]="true" [inputValue]="patienInfo?.pat_uhid"
        [thDisplayLabel]="'pat_name'" [thDisplayKey]="'pat_uhid'" [source]="'Search Patient ID, Mobile, Name'"
        (recievedVal)="onSelectPatient($event)" [searchFun]="getPatientList" [returnDataType]="'obj'"
        [compInstance]="compInstance" [showBriefInfo]="true">
      </app-ng-select-typeahead>
    </div>
    <div class="col-btn pr-0">
      <button class="btn btn-sm btn-outline-primary-light btn-block" title="Add Patient"(click)="onSelectPatient('AddPatient')">
        <i class="fas fa-fw fa-user-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <!-- <app-type-head [inputValue]="patienInfo?.pat_uhid" [searchKey]="'name'"
    [placeHolder]="'Search Patient ID, Mobile, Name'" [searchData]="getPatientList" [compInstance]='compInstance'
    (selectedItem)="onSelectPatient($event)" [searchDataFromAPI]='true'>
  </app-type-head> -->

  <div class="mt-2 profile-info bg-light" *ngIf="( ((patienInfo | json) != '{}') && patienInfo )">
    <p class="mb-1 font-weight-500">{{patienInfo?.pat_uhid}}</p>
    <h6 class="mb-0" title="{{patienInfo?.pat_name}}">{{patienInfo?.pat_name}}</h6>
    <p class="text-muted mb-1"><span class="text-uppercase">{{patienInfo?.pat_gender}}, </span>
      <span *ngIf="patienInfo.pat_dob">{{ patienInfo?.pat_dob | calucalteAge }}</span>
      <span *ngIf="!patienInfo.pat_dob">{{ patienInfo?.pat_age }} {{ patienInfo?.pat_age_unit }}</span>
    </p>
    <p class="text-muted mb-0"><i class="fas fa-fw fa-phone-alt"></i> {{patienInfo?.pat_mobileno}}</p>
  </div>
</div>
