<form [formGroup]="appointmentSlotSettingForm" (ngSubmit)="updateAppointmentSlotSetting()" *ngIf="formLoad">
  <div class="card border-top-0 border-bottom-0 border-right-0">
    <div class="card-header border-dash-bottom py-2">
      <h6 class="mb-0">Appointment Slots</h6>
    </div>
    <div class="card-body appointment-slots-body">
      <div class="form-group form-gender">
        <label class="d-block" for="slot">Allow booking on lapsed time<sup>*</sup></label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio" formControlName="allow_lapsed_time"
            value="YES">
          <label class="custom-control-label pointer"
            [class.error]="appointmentSlotSettingControls['allow_lapsed_time'].errors" for="customRadio">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio1" formControlName="allow_lapsed_time"
            value="NO">
          <label class="custom-control-label pointer"
            [class.error]="appointmentSlotSettingControls['allow_lapsed_time'].errors" for="customRadio1">No</label>
        </div>
      </div>
    </div>
    <div class="card-footer text-right py-1">
      <button type="button" class="btn btn-sm btn-outline-secondary text-uppercase mr-2">
        Cancel</button>
      <button type="submit" *ngxPermissionsOnly="permissionConstList.Appointment_Slot_Setting_Update" class="btn btn-sm btn-success text-uppercase"
        [disabled]="appointmentSlotSettingForm.invalid"><i class="icon fa-fw icon-save"></i> SAVE
      </button>
    </div>
  </div>
  <app-alert-message [alertMessage]="alertMsg"></app-alert-message>
</form>
