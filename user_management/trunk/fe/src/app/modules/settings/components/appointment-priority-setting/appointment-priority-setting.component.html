<div *ngIf="formLoad">
  <div class="card border-top-0 border-bottom-0 border-right-0">
    <div class="card-header border-dash-bottom py-2">
      <h6 class="mb-0">Set Appointment Priority</h6>
    </div>
    <div class="card-body appointment-priority-set">
      <label class="d-block text-secondary">Drag and Set the Appointment Priority</label>
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <p class="mb-0 font-size-dot-8 example-box" *ngFor="let movie of appointmentTypeList" cdkDrag>
          <span>{{movie.pat_type}}
            <small class="text-secondary">(draggable)</small></span></p>
      </div>
    </div>
    <div class="card-footer text-right py-1">
      <button type="button" class="btn btn-sm btn-outline-secondary text-uppercase mr-2">
        Cancel</button>
      <button type="button" class="btn btn-sm btn-success text-uppercase" (click)="setPrioritySetting()"><i
          class="icon fa-fw icon-save"></i> SAVE
      </button>
    </div>
  </div>
  <app-alert-message [alertMessage]="alertMsg"></app-alert-message>
</div>
