<div class="container-fluid filter px-2 mt-1" [ngClass]="{'d-none': hideMiniNav}">
    <div class="form-row">
        <div class="col-6">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="col-6">
            <div class="form-row justify-content-end">
                <div *ngIf="currentConstants?.isAddPopup" class="col text-right ">
                    <button appShowHideElementOnPermission type="button" [currentActiveUrl]="url" class="btn btn-add btn-sm px-2 border-left" (click)="showHideAddSectionPopOver();" #addSectionPopover="ngbPopover" triggers="manual" [autoClose]="'outside'" placement="auto"
                        [ngbPopover]="addSectionPopoverContent"><i class="fa fa-fw fa-plus"
              aria-hidden="true"></i>
            {{currentConstants?(currentConstants.btntext?currentConstants.btntext:'ADD'):'ADD'}}
          </button>
                </div>
                <div *ngIf="currentConstants?.isFilter" class="col filter-btn">
                    <button class="btn btn-sm btn-white" type="button" #p="ngbPopover" triggers="manual" [autoClose]="'outside'" placement="auto" [ngbPopover]="popContent" (click)="showfilterPopup()">
            <i class="icon fa-fw icon-filter" aria-hidden="true"></i>
          </button>
                </div>
            </div>
        </div>
    </div>
</div>

    </ng-container>
</ng-template>

    <!-- (click)="showfilterPopup()" #p="ngbPopover"  [autoClose]="false" placement="bottom" [ngbPopover]="popContent" -->

    <!--Filter by</h6>-->

        <ng-container [ngSwitch]="url">
        </ng-container>
    </div>
    <div class="card-footer text-right p-1">
        <button class="btn btn-sm btn-outline-secondary" type="button" (click)="ngbPopover.close()">CLOSE</button>
