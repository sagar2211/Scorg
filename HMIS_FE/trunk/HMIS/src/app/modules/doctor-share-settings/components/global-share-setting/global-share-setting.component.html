<div class="custom-container-fluid global-setting">
  <div class="card-body py-1 px-0">
    <div class="row m-0">
      <div class="col-12 px-1">
        <p class="mb-1 pb-1 border-bottom font-weight-500">Global Level Share Rule</p>
      </div>
      <div class="col-2">
        <p class="mb-1 font-weight-500">Share Calculation After</p>
      </div>
      <div class="col-4">
        <ng-select [items]="['Final', 'Interim']" [(ngModel)]="settingVal"></ng-select>
      </div>
    </div>
  </div>
  <div class="card-footer py-0 border-top">
    <button type="button" class="btn btn-outline-success btn-sm mr-2"> save</button>
  </div>
</div>
