<div class="modal-header">
  <p class="modal-title text-uppercase">Calling</p>
  <button type="button" class="close font-weight-normal text-white" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card border-0 calling-patient p-2" *ngFor="let slot of appointmentSlots">
    <div class="form-row pointer">
      <div class="col-8 align-self-center">
        <p class="font-size-dot-875 mb-0">{{slot.patName}}</p>
      </div>
      <div class="col-4 text-right">
        <span *ngIf="slot.queueStatus === 'CALLING'" class="btn btn-sm btn-outline-secondary mr-1"
          (click)="updateAppointentStatus(slot, 7)" ngbTooltip="Skip"><i class="icon fa-fw icon-level-down"></i></span>
        <span *ngIf="slot.queueStatus === 'CALLING'" class="btn btn-sm btn-outline-danger mr-1"
          (click)="updateAppointentStatus(slot, 3)" ngbTooltip="Not Present"><i
            class="icon fa-fw icon-times"></i></span>
        <span *ngIf="slot.queueStatus === 'CALLING'" class="btn btn-sm btn-outline-warning mr-1"
          (click)="updateAppointentStatus(slot, 4)" ngbTooltip="In Consultation"><i
            class="icon fa-fw icon-stethoscope"></i></span>
        <span class="btn btn-sm btn-outline-success" (click)="updateAppointentStatus(slot, 5)" ngbTooltip="Complete"><i
            class="fa fa-fw fa-check"></i></span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer py-1 justify-content-between">
  <small class="alert alert-info mb-0 p-1">{{ 'Calling limit is ' + callingLimit }}</small>
  <span>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modal.dismiss()">Close</button>
    <button *ngIf="appointmentSlots.length < callingLimit" (click)="onCalling()" type="button"
      class="btn btn-sm btn-success ml-2"><i class="icon fa-fw icon-calling" aria-hidden="true"></i> Call</button>
  </span>
</div>
<app-alert-message [alertMessage]="alertMsg"></app-alert-message>
