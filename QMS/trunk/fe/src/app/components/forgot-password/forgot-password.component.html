<div class="fullscreen-img vh-100 d-flex justify-content-center align-items-center">
    <div class="user-content bg-white">
        <div class="top text-center">
            <img src="./assets/img/hospital-logo.png">
            <h6 class="mb-0">Out Patient Management System</h6>
            <span class="brand-border d-inline-block"></span>
        </div>

        <div class="user-box px-4 py-1" *ngIf="loadForm">
            <h4 class="my-3">Forgot Password</h4>
            <form [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="forgotPassword()">
                <div *ngIf="!isMailSent" class="form-group view-height position-relative">
                    <input type="text" class="form-control pl-2rem" [class.error]="forgotPasswordFrmControls['user_name'].errors?.required && submitted" formControlName="user_name" placeholder="User Name">
                    <div class="placeholder-icon">
                        <i class="icon fa-fw icon-user text-muted" aria-hidden="true"></i>
                    </div>
                    <small class="text-danger" *ngIf="forgotPasswordFrmControls['user_name'].errors?.required && submitted">Please
            enter valid user name</small>
                </div>
                <div class="form-group">
                    <button *ngIf="!isMailSent" type="submit" class="btn btn-block btn-lg btn-success text-uppercase"><i
              class="icon fa-fw icon-paper-plane" aria-hidden="true"></i> Send Mail</button>
                    <small class="text-primary font-size-dot-875 " *ngIf="isMailSent">
                Reset password link has been sent to your email id.</small>
                </div>
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-link text-secondary text-uppercase text-decoration-none font-size-dot-875" (click)="cancelForgotPassword()"><i class="icon fa-fw icon-arrow"  aria-hidden="true"></i> Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-alert-message [alertMessage]="alertMsg"></app-alert-message>
