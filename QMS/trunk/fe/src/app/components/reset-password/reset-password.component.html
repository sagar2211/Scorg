<div class="modal-header">
    <p class="modal-title text-uppercase">Reset Password</p>
    <button type="button" class="close font-weight-normal text-white" aria-label="Close"
        (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="resetPasswordForm" novalidate (ngSubmit)="onSubmit();">
    <div class="modal-body">
        <!-- <div class="form-group input-group">
                <span> <b>Default Password: </b> {{ defaultPassword}} </span>
        </div> -->
        <div class="form-group input-group">
            <input type="text" placeholder="Enter New Password" formControlName="password"
                class="form-control position-static" trim  autocomplete="false"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
           <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <small *ngIf="f['password'].errors.required">Password is required</small>
            </div>
        </div>
   </div>
    <div class="modal-footer py-1">
        <button type="button" class="btn btn-sm btn-outline-secondary"
            (click)="modal.close('cancel click')">CANCEL</button>
        <button type="submit" class="btn btn-sm btn-outline-success"><i class="icon fa-fw icon-save" aria-hidden="true"></i> SAVE</button>
    </div>
</form>
<app-alert-message [alertMessage]="alertMsg"></app-alert-message>
