<!-- &lt;!&ndash; Human Body details &ndash;&gt;-->
<div class="examination-label">
    <ng-container
        *ngIf="displayList.humanbodyPartList.humanbody.length>0 || displayList.humanbodyPartList.humanbodyDetail.length>0">
        <ngb-accordion [closeOthers]="true" activeIds="static-1">
            <ngb-panel id="static-1" title="Human Body Parts">
                <ng-template ngbPanelContent>
                    <ul class="list-group">
                        <li class="list-group-item p-1"
                            *ngFor="let painPart of displayList.humanbodyPartList.humanbody">
                            <div class="form-row align-items-center justify-content-center mx-0">
                                <div class="col-8">
                                    <p class="mb-0" style="display:flex; flex-wrap: nowrap; white-space: nowrap;"><span
                                            [ngClass]="setColor('HumanBody', painPart.pain_score)"
                                            style="width: 25px; margin-bottom: 2px;padding: 4px">
                                            <span [innerHTML]="painPart.pain_score"></span>
                                        </span>
                                        <span class="bodypartName font-size-dot-75 ml-1"
                                            title="{{painPart.body_part | splitValue}}">
                                            <span [ngStyle]="{'font-weight': painPart.comment ? 'bold' : 'lighter' }"
                                                [innerHTML]="painPart.body_part.split('_').join(' ')"></span></span>
                                    </p>
                                </div>
                                <div class="col-4 text-right">
                                    <button type="button" class="btn btn-sm btn-outline-info mr-1"
                                        (click)="openCommentpopUp(painPart,'Human Body parts','HumanBody')"><i
                                            class="icon fa-fw icon-edit" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        (click)="removebodyparts(painPart,'singleFlag')"><i
                                            class="icon fa-fw icon-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="form-row align-items-center justify-content-center mx-0">
                        <div class="col">
                            <p class="mb-0" *ngIf="displayList.humanbodyPartList.humanbodyDetail.length">Details Parts
                            </p>
                        </div>
                        <div class="col-6 text-right">
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                (click)="removebodyparts(displayList.humanbodyPartList,'multipleFlag')">
                                <i class="fas fa-fw fa-eraser" aria-hidden="true"></i>Clear All</button>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item p-1"
                            *ngFor="let painPart of displayList.humanbodyPartList.humanbodyDetail | bodyPartDetails">
                            <div class="form-row align-items-center justify-content-center mx-0">
                                <div class="col-8">
                                    <p class="mb-0" style="display:flex; flex-wrap: nowrap; white-space: nowrap;"><span
                                            [ngClass]="setColor('HumanBody', painPart.pain_score)"
                                            style="width: 25px; margin-bottom: 2px;padding: 4px">
                                            <span [innerHTML]="painPart.pain_score"></span>
                                        </span>
                                        <span class="bodypartName font-size-dot-75 ml-1"
                                            title="{{painPart.body_part | splitValue}}">
                                            <span [ngStyle]="{'font-weight': painPart.comment ? 'bold' : 'lighter' }"
                                                [innerHTML]="painPart.body_part.split('_').join(' ')"></span></span>
                                    </p>
                                </div>
                                <div class="col-4 text-right">
                                    <button type="button" class="btn btn-sm btn-outline-info mr-1"
                                        (click)="openCommentpopUp(painPart,'Human Body parts','HumanBody')"><i
                                            class="icon fa-fw icon-edit" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        (click)="removebodyparts(painPart,'singleFlag')"><i
                                            class="icon fa-fw icon-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </ng-container>
</div>

<!--&lt;!&ndash; Body part comment popup &ndash;&gt;-->
<ng-template #bodyPartComment let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Add Comment</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="commentType">{{typeOfBody }} : {{selectedVal.body_part.split('_').join(' ')}}</label>
            <input type="text" class="form-control" [(ngModel)]="comment_type" aria-describedby="comment_type"
                placeholder="Enter Comment">
        </div>
    </div>
    <div class="modal-footer padding-5">
        <button class="btn btn-flat pull-right margin-right-5 text-uppercase" (click)="modal.dismiss()">Cancel</button>
        <button class="btn btn-flat btn-primary pull-right text-uppercase"
            (click)="modal.dismiss(); saveComment(comment_type, selectedVal)">Save</button>
    </div>
</ng-template>
