<div *ngFor="let sTemlate of templateList;">
  <div *ngIf="sTemlate.templatecalcvalue">
    <h6 *ngIf="!source"> Summary of {{sTemlate.template_name}}</h6>
    <div class="summary-table">
      <table class="table border-bottom custom-table font-size-dot-8 mb-0">
        <tbody>
          <tr *ngFor="let questionObject of sTemlate.question_list;let $index = index;">
            <td width="10%" align="center" class="border-left">
              <p class="mb-0">{{$index + 1}}.</p>
            </td>
            <td width="70%">
              <p class="text-darken mb-1">
                {{questionObject.question_name}}</p>
              <div *ngFor="let ansObject of questionObject.answer_option_list;">
                <div *ngIf="questionObject.selected_optionValue == ansObject.options_value">
                  <p class="mb-0 font-weight-500">{{ansObject.option_label}}</p>
                </div>
              </div>
            </td>
            <td width="20%" align="center" class="border-right">
              <p class="mb-0">{{questionObject.selected_optionValue}}</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
