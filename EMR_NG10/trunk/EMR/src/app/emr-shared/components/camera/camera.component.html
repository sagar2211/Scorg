<div class="text-center" *ngIf="!errors.length">
	<webcam [height]="webcamHeight" [width]="webcamWidth" [trigger]="triggerObservable"
		(imageCapture)="handleImage($event)" *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch"
		[switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
		(initError)="handleInitError($event)"></webcam>
	<div class="mb-2">
		<button (click)="triggerSnapshot();" title="Take Picture" class="btn btn-outline-primary-light mr-1"><i
				class="fa fa-fw fa-camera"></i> Capture Image
		</button>
		<button (click)="showNextWebcam(true);" title="Switch Camera" class="btn btn-outline-secondary"><i
				class="fa fa-fw fa-sync-alt"></i> Switch Camera
		</button>
	</div>
</div>
<div class="alert alert-warning" role="alert" *ngIf="errors.length > 0">
	<div *ngFor="let error of errors">{{error.message}}</div>
</div>
