<div class="examination-label">
    <ngb-accordion [closeOthers]="true" [activeIds]="componentInfo?.activeIdsOfPanels"
        (panelChange)="panelChange($event);">
        <ngb-panel id="followup_date">
            <ng-template ngbPanelTitle>
                <div class="form-row align-items-center mx-0">
                    <div class="col-4">
                        <p class="d-inline-block mb-0 mr-2 font-size-dot-875">{{componentInfo?.section_name}}</p>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-sm btn-link text-white text-right" type="button">
                            <i [ngClass]="isPanelOpen ? 'fa fa-fw fa-chevron-up' : 'fa fa-fw fa-chevron-down'"
                                aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbPanelContent>
                <form [formGroup]="followupDateFrm" (click)="openCloseSuggPanel()">
                    <div class="form-row align-items-center mx-0">
                        <div class="col-6">
                            <label for="">Date</label>
                            <app-date-picker [inputDate]="followupDateFrm.value.next_appointment" [isClear]="true"
                                placeholder="yyyy-mm-dd" [min]="minDate"
                                (dateChange)="followupDateFrm.patchValue({next_appointment : $event, is_calculable: false });updateDateOrDays('date');">
                            </app-date-picker>
                        </div>
                        <div class="col-6">
                            <label for="">Day(s)</label>
                            <input type="text" formControlName="days" class="form-control form-control-sm"
                                (keyup)="updateDateOrDays('days');" appOnlyNumbers>
                        </div>
                    </div>
                </form>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
