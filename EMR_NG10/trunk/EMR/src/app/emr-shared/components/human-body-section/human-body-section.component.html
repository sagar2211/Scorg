<div class="examination-label">
  <ngb-accordion (panelChange)="menuClicked($event)" [closeOthers]="false" [activeIds]="componentInfo?.activeIdsOfPanels">
    <ngb-panel id="human_body">
      <ng-template ngbPanelTitle>
        <div class="form-row align-items-center mx-0">
          <div class="col-9">
            <p class="mb-0 font-size-dot-875">{{componentInfo?.section_name}}</p>
          </div>
          <div class="col-3">
            <button class="btn btn-sm btn-link text-white text-right" type="button">
              <i [ngClass]="isPanelOpen ? 'fa fa-fw fa-chevron-up' : 'fa fa-fw fa-chevron-down'" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="form-row mx-0" (click)="openCloseSuggPanel()">
          <div class="col-2 border text-center">
            <div class="img-click pointer" (click)="humanScore()">
              <img class="img-fluid" *ngIf="!bodyDetailsVisibility.bodyExamineVisible"
                [src]="imgPath + '/human/human-body.png'" title="Human body">
              <img class="img-fluid" *ngIf="bodyDetailsVisibility.bodyExamineVisible"
                [src]="imgPath + '/human/human-body-active.png'" title="Human body">
            </div>
            <div *ngIf="bodyDetailsVisibility.bodyExamineVisible">
              <hr class="my-1">
              <div class="my-1">
                <button class="btn btn-outline-primary-light btn-sm" (click)="bodypartDetailsPopUp()"
                  title="body part Details">Body part details</button>
              </div>
            </div>
          </div>
          <div class="col-10">
            <img class="img-fluid m-auto" *ngIf="!bodyDetailsVisibility.bodyExamineVisible"
              [src]="imgPath + '/human/human-body-guide.png'" title="Human body Guide">
            <div class="form-row mx-0 svg-map" *ngIf="bodyDetailsVisibility.bodyExamineVisible">
              <div class="col-12 px-0">
                <div class="form-row map-svg" id="svgImages">
                  <ng-container *ngFor="let item of displayBodyParts">
                    <div class="custom-col" *ngIf="isSvgExist(item.svgName, item.svgType)">
                      <app-svg-map-print [svg_type]="item.svgType" [svgno]="item.svgNo" [svg_name]="item.svgName"
                        [dummyData]='dummyData'></app-svg-map-print>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
            <app-human-body-pain-details [partDetails]="partDetails"></app-human-body-pain-details>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
