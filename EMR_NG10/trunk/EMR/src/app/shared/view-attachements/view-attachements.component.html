<div class="modal-header">
  <p class="modal-title text-uppercase">{{fileData && fileData.fileName ? fileData && fileData.fileName : ''}}</p>
  <button type="button" *ngIf="isShowCrossIcon"  class="close font-weight-normal text-white" aria-label="Close"
    (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row m-0">
    <div class="col p-0">
      <ng-container *ngIf="fileData && fileData.fileType === 'pdf'">
        <div class="scroll-section-pdf">
          <pdf-viewer [src]="fileData.filePath" [render-text]="true" class="d-block">
          </pdf-viewer>
        </div>
      </ng-container>
      <ng-container *ngIf="fileData && fileData.fileType === 'img'">
        <div class="scroll-section-pdf">
          <img class="img-responsive" [src]="fileData.filePath" style="width: inherit;">
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="modal-footer py-1">
  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modal.dismiss('CANCEL')">Close</button>
</div>
