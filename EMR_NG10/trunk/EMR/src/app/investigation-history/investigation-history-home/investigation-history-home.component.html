<div class="emr-custom-container-fluid">
    <div class="form-row m-0" *ngIf="showTab">
        <ul class="nav nav-tabs custom-nav-tabs m-0 w-100 divide-width text-center">
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': selectedSectionMain === 'history', 'pointer': true}" (click)="updateSectionMain('history')">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pointer" [ngClass]="{'active': selectedSectionMain == 'reports', 'pointer': true}" (click)="updateSectionMain('reports')">Reports</a>
            </li>
        </ul>
    </div>
    <router-outlet></router-outlet>
</div>
