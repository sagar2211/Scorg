<div class="modal-header">
  <h6 class="mb-0 pt-1 text-uppercase">Set As Template</h6>
  <button type="button" class="close font-weight-normal text-white" aria-label="Close" (click)="closePopup();">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-2 template-modal-body">
  <div class="form-row form-group mx-0">
    <div class="col-4">
      <label>Speciality:</label>
      <ng-select [items]="specialityList$" bindLabel="name" autofocus bindValue="id" [disabled]="isGeneric"
        [(ngModel)]="speciality" placeholder="Speciality" (change)="onSpecialityChange($event)">
      </ng-select>
    </div>
    <div class="col-6">
      <label>Template Name<sup>*</sup></label>
      <input [(ngModel)]="templateName" class="form-control form-control-sm" type="text"
        placeholder="Enter Template Name">
    </div>
    <div class="col-2">
      <label>Generic Template</label>
      <div class="custom-control custom-switch yes-no-btn mt-1">
        <input type="checkbox" [(ngModel)]="isGeneric" class="custom-control-input" id="isGenericCheck">
        <label class="custom-control-label pointer" [class.active]="isGeneric" for="isGenericCheck"></label>
        <span class="text-uppercase" [class.active]="isGeneric">{{isGeneric ? 'Yes' : 'No'}}</span>
      </div>
    </div>
  </div>
  <div class="discharge-template-summary-card-body p-2">
    <table class="table custom-table font-size-dot-875 mb-0 border-left border-right">
      <tbody>
        <tr *ngFor="let item of filteredChartList; let i = index;">
          <!--<tr>-->
          <td>{{item.chartName}}</td>
          <!--<td>ABCR</td>-->
          <td>Not Selected</td>
        </tr>
        <tr *ngFor="let item of componentList; let i = index;">
          <!--<tr>-->
          <td>{{item.sectionName}}</td>
          <!--<td>PQRS</td>-->
          <td>{{item.displayType}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer py-1">
  <button type="button" class="btn btn-sm btn-outline-secondary text-uppercase" (click)="closePopup();">Cancel</button>
  <button [disabled]="!templateData || templateName === '' || (!isGeneric && !speciality)" type="button"
    class="btn btn-sm btn-outline-success text-uppercase" (click)="saveAsTemplate();">
    <i aria-hidden="true" class="icon fa-fw icon-save"></i> Save
  </button>
</div>
