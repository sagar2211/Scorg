<div class="card border-0 mb-1 icu">
  <div class="card-header cus-head p-1 border-dash-bottom">
    <p class="mb-0 font-weight-500">Pupil Size </p>
  </div>
  <div class="card-body">
    <div class="col-12 px-2" style="width: 100%; height: 65px;">
      <div class="row">
        <!-- <div class="line"></div> -->
        <div class="pupil pointer" [ngStyle]="{'left': (i * 14) + '%'}"
          *ngFor="let item of [1,2,3,4,5,6,8]; let i = index;">
          <a class="circle-size" [ngStyle]="{'top': 17-2*item + 'px'}"
            [ngClass]="{'active': item == pupilSizeValue}" (click)="updatePupilValue(item)"><i class="fa fa-circle" [ngStyle]="{'font-size': 5+5*item + 'px'}" aria-hidden="true"></i></a>
          <span class="number" [ngStyle]="{'left': 2*item + 'px'}" (click)="updatePupilValue(item)">
            <a [ngClass]="{'active': item == pupilSizeValue}" (click)="updatePupilValue(item)">{{item}}mm</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
