<div class="emr-custom-container-fluid">
    <div class="card-header py-2 border-dash-bottom">
        <h6 class="mb-0"> PACS</h6>
    </div>
    <div class="card-body p-1">
        <div class="form-row">
            <div class="col-3 slider-thumbs">
                <div class="form-row mx-0">
                    <div class="col-12 px-0">
                        <ul class="list-unstyled mr-01 img-array">
                            <li *ngFor="let item of imgArray; let i = index;" title="{{item.name}}">
                                <a (click)="updateSelectedImg(item);" class="card text-center pointer p-1 mb-1"><img class="card-img-top" [src]="item.thumbUrl + '?' + cutTime">
                                    <div class="card-body p-1">
                                        <h6 class="card-title mb-0">{{item.name}}</h6>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card-header p-0 border-dash-bottom">
                    <div class="form-row align-items-center justify-content-center mx-0">
                        <div class="col">
                            <p class="mb-1 font-weight-500">{{selectedImg.name}}</p>
                            <div class="btn-group mr-1 mb-1">
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Undo" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-undo"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Redo" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-redo"></i></button>
                            </div>
                            <div class="btn-group mr-1 mb-1">
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Link" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-link"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Unlink" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-unlink"></i></button>
                            </div>
                            <div class="btn-group mr-1 mb-1">
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="View" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-eye"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="User" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-user"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Compress" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-compress"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Expand" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-expand"></i></button>
                            </div>
                            <div class="btn-group mr-1 mb-1">
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Hand" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-hand-paper"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Brightness" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-sun"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Rearrange" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-arrows-alt-v"></i></button>
                            </div>
                            <div class="btn-group mr-1 mb-1">
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Zoom In" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-search-plus"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Zoom Out" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-search-minus"></i></button>
                            </div>
                            <div class="btn-group mr-1 mb-1">
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Rectangle" type="button"><i aria-hidden="true"
                                        class="icon fa-fw icon-rectangle"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Circle" type="button"><i aria-hidden="true"
                                        class="far fa-circle"></i></button>
                                <!-- <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom"
                                    data-toggle="tooltip" title="Colour Picker" type="button"><i aria-hidden="true"
                                        class="far fa-palette"></i></button> -->
                            </div>

                                        class="far fa-ruler-combined"></i></button>

                                    data-toggle="tooltip" title="Ruler Vertical" type="button"><i aria-hidden="true"
                                        class="far fa-ruler-vertical"></i></button>

                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Pencil Draw a free-form line with the selected line width." type="button"><i
                                        aria-hidden="true" class="fa fa-fw fa-pencil-alt"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Line" type="button"><i aria-hidden="true"
                                        class="fas fa-slash"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Ellipse" type="button"><i aria-hidden="true"
                                        class="icon fa-fw icon-ellipse"></i></button>
                                <button class="btn btn-sm btn-outline-primary-light" data-placement="bottom" data-toggle="tooltip" title="Undo" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-font"></i></button>
                            </div>
                            <div class="btn-group mb-1">
                                <button class="btn btn-sm btn-outline-danger" data-placement="bottom" data-toggle="tooltip" title="Delete element" type="button"><i aria-hidden="true"
                                        class="fa fa-fw fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
