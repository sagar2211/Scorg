<div class="modal-header">
    <p class="modal-title">NOTIFICATION</p>
    <button type="button" class="close font-weight-normal text-white" aria-label="Close" (click)="modal.dismiss('CANCEL')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body py-2 px-1 notification-modal-body">
    <app-notification-list [loadSource]="'EMR'" [patientId]="bedData?.patientData?.uhid"></app-notification-list>
</div>
<div class="modal-footer py-1">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modal.dismiss('CANCEL')">Close</button>
</div>
