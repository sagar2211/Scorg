<div class="emr-custom-container-fluid">
  <div class="card-header p-1 border-dash-bottom">
    <button title="Back to Map List" (click)="navigate()" class="btn btn-sm border-0 back-arrow-btn" type="button">
      <i class="icon fa-fw icon-arrow" aria-hidden="true"></i>
    </button>
    <h6 class="mb-0 d-inline-block align-middle"> ICU Vitals Graph</h6>
  </div>
  <div class="card-body py-2">
    <div class="input-group">
      <app-date-picker [inputDate]="selectedDate" (dateChange)="selectedDate = $event; changeDate();"></app-date-picker>
      <ng-multiselect-dropdown class="ml-2" [placeholder]="'Select Vital'" [data]="dropdownList"
        [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>
    <div class="graph-height">
      <div [chart]="chart"></div>
    </div>
  </div>
</div>
