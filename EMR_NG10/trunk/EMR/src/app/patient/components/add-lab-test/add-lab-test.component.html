<ng-template #addNewLabTestTempltRef let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Add New Lab Test</h5>
        <button type="button" class="close font-weight-normal text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addNewLabTestFrm" (ngSubmit)="onSave(modal)" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Lab test Name" formControlName="labTestName" [ngClass]="{ 'is-invalid': (submitted && f.labTestName.dirty || f.labTestName.touched ) && f.labTestName.errors}">
                <div *ngIf="(submitted && addNewLabTestFrm.get('labTestName').dirty || addNewLabTestFrm.get('labTestName').touched ) && addNewLabTestFrm.get('labTestName').errors" class="invalid-feedback">
                    <div *ngIf="addNewLabTestFrm.get('labTestName').invalid">Lab Test Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Comment" formControlName="default_comment">
            </div>
            <p *ngIf="errorMsg">{{errorMsg}}</p>
            <div class="form-check">
                <input type="checkbox" formControlName="currentOpd" class="form-check-input">
                <label class="form-check-label" for="exampleCheck1">Use for current consultation</label>
            </div>

        </form>
    </div>
    <div class="modal-footer p-1">
        <button type="submit" [disabled]="addNewLabTestFrm.status !== 'VALID'" class="btn btn-sm btn-outline-primary py-0">Save</button>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="clear()">Clear</button>
    </div>
</ng-template>
