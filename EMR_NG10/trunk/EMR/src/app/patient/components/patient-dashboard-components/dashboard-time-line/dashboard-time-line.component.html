<div class="form-row mx-0">
  <div class="col-12 px-0">
    <div class="card">
      <div class="card-header cus-head border-dash-bottom px-2 py-1">
        <h6 class="mb-0">Timeline</h6>
      </div>
      <div class="zui-wrapper">
        <!-- infiniteScroll [horizontal]="true" [infiniteScrollDistance]="0" [infiniteScrollThrottle]="300" (scrolled)="onHerizontalScrollEvent()" [scrollWindow]="false"  -->
        <div class="zui-scroller" (wheel)="onWheel($event)" #timeLineScroller>
          <table class="zui-table table table-striped h-100 mb-0">
            <tbody class="bg-white">
              <tr>
                <td class="zui-sticky-col">Lab Reports</td>
                <td *ngFor="let hours of hoursList" [ngClass]="{'bg-current': setCurrentTimeBgColor(hours), 'border-left': hours.hr === 24 }">
                  <span class="file-icon">
                    <ng-container *ngIf="checkHrsIsExist(hours, 'labReportActivityTimes')">
                      <ng-container *ngTemplateOutlet="labReportIcon"></ng-container>
                    </ng-container>
                  </span>
                </td>
              </tr>
              <tr>
                <td class="zui-sticky-col">Diagnosis</td>
                <td *ngFor="let hours of hoursList" [ngClass]="{'bg-current': setCurrentTimeBgColor(hours),'border-left': hours.hr === 24}">
                  <span class="file-icon">
                    <ng-container *ngIf="checkHrsIsExist(hours, 'diagnosisActivityTimes')">
                      <ng-container *ngTemplateOutlet="diagnosisIcon"></ng-container>
                    </ng-container>
                  </span>
                </td>
              </tr>
              <tr>
                <td class="zui-sticky-col">Orders</td>
                <td *ngFor="let hours of hoursList" [ngClass]="{'bg-current': setCurrentTimeBgColor(hours), 'border-left': hours.hr === 24}">
                  <span class="file-icon">
                    <ng-container *ngIf="checkHrsIsExist(hours, 'orderActivityTimes')">
                      <ng-container *ngTemplateOutlet="orderIcon"></ng-container>
                    </ng-container>
                  </span>
                </td>
              </tr>
              <tr>
                <td class="zui-sticky-col">Doctor Notes</td>
                <td *ngFor="let hours of hoursList" [ngClass]="{'bg-current': setCurrentTimeBgColor(hours), 'border-left': hours.hr === 24}">
                  <span class="file-icon">
                    <ng-container *ngIf="checkHrsIsExist(hours, 'doctorNotesActivityTimes')">
                      <ng-container *ngTemplateOutlet="doctorNotesIcon"></ng-container>
                    </ng-container>
                  </span>
                </td>
              </tr>
              <tr>
                <td class="zui-sticky-col">Vital Records</td>
                <td *ngFor="let hours of hoursList" [ngClass]="{'bg-current': setCurrentTimeBgColor(hours), 'border-left': hours.hr === 24}">
                  <span class="file-icon">
                    <ng-container *ngIf="checkHrsIsExist(hours, 'vitalRecordsActivityTimes')">
                      <ng-container *ngTemplateOutlet="vitalRecordIcon"></ng-container>
                    </ng-container>
                  </span>
                </td>
              </tr>
              <tr>
                <td rowspan="2" class="zui-sticky-col last">&nbsp;</td>
                <td class="event" *ngFor="let item of hoursListOfMeridiem">{{item}}</td>
              </tr>
              <tr>
                <td *ngFor="let date of this.dateList" class="event date border-right" colspan="24">{{date | date: "dd-MM-yyyy"}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
